<!DOCTYPE html>
<html>
<head>
    <title>作業追蹤器</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>作業追蹤器</h1>
        </header>
        <nav>
            <a href="{{ url_for('add_homework') }}" class="nav-button">新增作業</a>
            <a href="{{ url_for('import_students') }}" class="nav-button">匯入學生資料</a>
        </nav>
        <section>
            <h2>作業列表</h2>
            <table>
                <thead>
                    <tr>
                        <th>標題</th>
                        <th>截止日期</th>
                        <th>狀態</th>
                        <th>學生座號</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for homework in homeworks %}
                        <tr>
                            <td>{{ homework[0] }}</td>
                            <td>{{ homework[1] }}</td>
                            <td>{{ homework[2] }}</td>
                            <td>{{ homework[3] }}</td>
                            <td>
                                {% if homework[2] == 'Pending' %}
                                    <a href="{{ url_for('submit_homework', index=loop.index0) }}" class="btn-submit">提交</a>
                                {% endif %}
                                <a href="{{ url_for('view_homework', index=loop.index0) }}" class="btn-view">查看</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
